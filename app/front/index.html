<!DOCTYPE html>
<html class="gr__rubygems_org" lang="en-us">
  <head>
    <link href="css.css" rel="stylesheet" type="text/css">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport">
    <meta name="google-site-verification" content="AuesbWQ9MCDMmC1lbDlw25RJzyqWOcDYpuaCjgPxEZY">
    <link rel="apple-touch-icon" href="https://rubygems.org/apple-touch-icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="https://rubygems.org/apple-touch-icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="https://rubygems.org/apple-touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="https://rubygems.org/apple-touch-icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="https://rubygems.org/apple-touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="https://rubygems.org/apple-touch-icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="https://rubygems.org/apple-touch-icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="https://rubygems.org/apple-touch-icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://rubygems.org/apple-touch-icons/apple-touch-icon-180x180.png">
    <link rel="mask-icon" href="https://rubygems.org/rubygems_logo.svg" color="#e9573f">
    <link rel="fluid-icon" href="https://rubygems.org/fluid-icon.png">
    <link rel="search" type="application/opensearchdescription+xml" title="RubyGems.org" href="https://rubygems.org/opensearch.xml">
    <link rel="shortcut icon" href="https://rubygems.org/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" media="screen" href="application-153267ba85a057faee9e6d93954a0f7185e90bd395f5375b.css">
    <link href="https://fonts.gstatic.com/" rel="preconnect" crossorigin="">
    <link href="css.css" rel="stylesheet" type="text/css">
    <link rel="alternate" type="application/atom+xml" href="https://feeds.feedburner.com/gemcutter-latest" title="RubyGems.org | Latest Gems">
    <meta name="csrf-param" content="authenticity_token">
    <meta name="csrf-token" content="qIS3TSuRs7yGWUf+TJbeycQBNCto/v6eSzyX6Cup75hfn/sCqgksrNe3HnIaUcCTaNmCG58SJ0bDvfJuCE7jDg==">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script id="entry-template" type="text/x-handlebars-template">
      <li class="gem">
        <a href="https://rubygems.org/gems/{{innerText name}}">
          <div>
            <span class="title">
              <span class="name" style="">{{{name}}}</span>
              <span class="version">{{version}}</span>
            </span>
            {{#if description}}
            <p class="description">{{{description}}}</p>
            {{/if}}
          </div>
          {{#if total_downloads}}
          <div class="downloads" title="{{total_downloads}} total downloads">{{formatBigNumber total_downloads}} ⬇︎</div>
          {{/if}}
        </a>
      </li>
    </script>
    <script src="search.js"></script>
    <link href="search.css" rel="stylesheet" type="text/css">
  </head>

  <body class="body--index" data-gr-c-s-loaded="true">
    <header class="header ">
      <div class="l-wrap--header">
        <a title="RubyGems" class="header__logo-wrap" href="https://rubygems.org/">
          <span class="header__logo" data-icon="⬡">⬢</span>
          <span class="t-hidden">RubyGems</span>
        </a>
        <div class="header__nav-links-wrap">
          <nav class="header__nav-links">
            <a class="header__nav-link " href="https://github.com/meilisearch/MeiliSearch">Github</a>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <h1 class="home__heading">MeiliSearch finds Rubygems</h1>
      <div class="home__search-wrap">
        <div class="search-with-time">
          <div class="search-before"></div>
          <form role="search" class="search">
            <input type="search" name="query" placeholder="Search Gems…" autocomplete="off" autofocus="autofocus" class="home__search" id="textSearch">
          </form>
          <div id="request-time" class="search-time">-- ms</div>
        </div>
      <!-- <div id="request-time" style="float: right; line-height: 40px; font-size: 1.5em; font-weight: 500; color: white;">-- ms</div> -->
      </div>
      <!-- <div class="home__cta-wrap" style="background-color: blue"> -->
      <div class="home__cta-wrap" style="max-width: 700px; margin-top: 15px;">
        <ol id="handlebars-list">
          <!-- Search results here -->
        </ol>
      </div>
    </main>

    <footer class="footer">
      <div class="l-wrap--footer">
        <div class="l-overflow">
          <div class="footer__about">
            <p>
              Powered by <a href="https://github.com/meilisearch/MeiliSearch">MeiliSearch</a>
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
